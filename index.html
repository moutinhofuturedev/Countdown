<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./images/flying_rocket.svg" />

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Countdown</title>
</head>
<body>
    <main class="container">
       <section id="first_box">
        <h1>Ready to take off in....</h1>
        <p id="date"></p>
        <div class="row">
            <span>Horas</span><span>Minutos</span><span>Segundos</span>
        </div>
        <strong id="time"></strong>
       </section>

       <section id="second_box">
        <img src="./images/rocket.svg" alt="">
       </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
